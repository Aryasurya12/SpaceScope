<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceScope | Cosmic Intelligence Platform</title>
    <script>
      // Crucial: Polyfill process immediately before any modules load
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        } 
      };
      
      // Global error tracking for preview debugging
      window.onerror = function(msg, url, line, col, error) {
        console.error("BOOT_ERROR:", msg, "at", url, ":", line);
        const errDisplay = document.getElementById('boot-error');
        if (errDisplay) {
          errDisplay.style.display = 'block';
          errDisplay.innerText = 'System Fault: ' + msg;
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              space: { 900: '#0B0D17', 800: '#151932', accent: '#00F0FF' }
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root { height: 100%; width: 100%; margin: 0; padding: 0; background: #0B0D17; color: white; overflow: hidden; }
      .initial-loader { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0B0D17; z-index: 9999; }
      .loader-ring { width: 40px; height: 40px; border: 2px solid rgba(0, 240, 255, 0.1); border-top-color: #00F0FF; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      #boot-error { position: fixed; bottom: 20px; left: 20px; color: #ff4444; font-family: monospace; font-size: 10px; display: none; z-index: 10000; }
    </style>
